<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            color: #000;
            text-align: center;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffeb3b;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #home-page, #content {
            display: none;
        }
        button {
            margin: 15px;
            padding: 15px 30px;
            font-size: 18px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            transform: scale(1.1);
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 20px auto;
            max-width: 500px;
        }
        li {
            padding: 15px;
            background: #fff;
            margin: 10px 0;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            font-size: 18px;
        }
        .click-image {
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .click-image:active {
            transform: scale(1.2);
        }
        #score-display {
            font-size: 24px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <button id="start-button" onclick="showHome()">Start</button>
    </div>

    <!-- Home Page -->
    <div id="home-page">
        <h1>Welcome, <span id="username">User</span>!</h1>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('leaderboard')">Leaderboard</button>
    </div>

    <!-- Dynamic Content -->
    <div id="content"></div>

    <script>
        // Global Variables
        let score = 0;
        const leaderboardData = [
            { username: 'Player1', score: 120 },
            { username: 'Player2', score: 100 },
            { username: 'Player3', score: 80 },
        ];
        let user = {};

        // Telegram WebApp Initialization
        window.onload = function () {
            if (window.Telegram.WebApp) {
                Telegram.WebApp.ready();
                user = Telegram.WebApp.initDataUnsafe.user || {};
                document.getElementById('username').textContent = user.first_name || 'User';
            }
        };

        // Show Home Page
        function showHome() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
        }

        // Show Game or Leaderboard Page
        function showPage(page) {
            document.getElementById('home-page').style.display = 'none';
            const content = document.getElementById('content');
            content.style.display = 'block';

            if (page === 'game') {
                content.innerHTML = `
                    <div>
                        <img src="3.png" alt="Click Me" class="click-image" onclick="earnPoints()">
                        <p id="score-display">Score: ${score}</p>
                        <button onclick="showHome()">Back to Home</button>
                    </div>
                `;
            } else if (page === 'leaderboard') {
                const leaderboardHTML = leaderboardData
                    .map((player, index) => {
                        const medal = index === 0 ? '??' : index === 1 ? '??' : index === 2 ? '??' : '';
                        return `<li>
                                    <span>${medal} ${player.username}</span>
                                    <span>${player.score} Points</span>
                                </li>`;
                    })
                    .join('');
                content.innerHTML = `
                    <h2>Leaderboard</h2>
                    <ul>${leaderboardHTML}</ul>
                    <button onclick="showHome()">Back to Home</button>
                `;
            }
        }

        // Earn Points in the Game
        function earnPoints() {
            score += 1;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            sendScoreToBot(score);
        }

        // Send Score to Bot
        function sendScoreToBot(currentScore) {
            if (Telegram.WebApp) {
                fetch('https://your-bot-api.com/score', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ userId: user.id, score: currentScore }),
                }).then(response => response.json())
                  .then(data => console.log('Score sent:', data))
                  .catch(error => console.error('Error sending score:', error));
            }
        }
    </script>
</body>
</html>
