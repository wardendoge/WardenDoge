<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f0f0f0;
            color: #000;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center / cover;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 24px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-screen {
            display: none;
            position: relative;
            width: 100vw;
            height: 100vh;
            background: #ffeb3b;
            overflow: hidden;
        }
        .doge {
            width: 50px;
            height: 50px;
            position: absolute;
            background: url('3.png') no-repeat center center / contain;
            cursor: pointer;
            animation: fall linear;
        }
        #score-display {
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
        #game-over h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        #game-over button {
            padding: 10px 20px;
            font-size: 18px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #game-over button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <!-- Game Screen -->
    <div id="game-screen">
        <div id="score-display">Score: 0</div>
        <div id="game-over">
            <h1>Game Over!</h1>
            <p>Your score: <span id="final-score">0</span></p>
            <button onclick="restartGame()">Play Again</button>
        </div>
    </div>

    <script>
        let score = 0;
        let gameInterval, dogeInterval;
        const gameDuration = 30000; // 30 seconds

        // Start the game
        function startGame() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('game-screen').style.display = 'block';
            score = 0;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            startFallingDoges();
            setTimeout(endGame, gameDuration);
        }

        // Create falling HeimDoge elements
        function startFallingDoges() {
            dogeInterval = setInterval(() => {
                const doge = document.createElement('div');
                doge.className = 'doge';
                doge.style.left = Math.random() * (window.innerWidth - 50) + 'px';
                doge.style.animationDuration = Math.random() * 2 + 2 + 's';
                doge.onclick = () => {
                    score++;
                    document.getElementById('score-display').textContent = `Score: ${score}`;
                    doge.remove();
                };
                doge.onanimationend = () => doge.remove();
                document.getElementById('game-screen').appendChild(doge);
            }, 800);
        }

        // End the game
        function endGame() {
            clearInterval(dogeInterval);
            document.getElementById('game-over').style.display = 'block';
            document.getElementById('final-score').textContent = score;
        }

        // Restart the game
        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('game-screen').innerHTML = `
                <div id="score-display">Score: 0</div>
                <div id="game-over">
                    <h1>Game Over!</h1>
                    <p>Your score: <span id="final-score">0</span></p>
                    <button onclick="restartGame()">Play Again</button>
                </div>
            `;
            startGame();
        }
    </script>
</body>
</html>
