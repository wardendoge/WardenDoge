<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b; /* Sarý arka plan */
            color: #000000;
            text-align: center;
        }

        /* Splash Screen */
        #splash-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: #ffeb3b; /* Fallback arka plan */
        }
        #splash-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #start-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffeb3b;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            z-index: 2;
            transition: opacity 1s ease-in-out;
        }
        #start-button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Home Page */
        #home-page, #content {
            display: none;
            padding: 20px;
        }
        #home-page button {
            margin: 10px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffeb3b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        #home-page button:hover {
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Game Page */
        #game-page {
            width: 100vw;
            height: 100vh;
            background: #ffeb3b; /* Sarý arka plan */
            position: relative;
        }
        .click-image {
            position: absolute;
            width: 200px;
            height: auto;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            outline: none;
        }
        .click-image:focus {
            outline: none;
        }
        .click-image:active {
            animation: glow 0.3s ease-in-out forwards;
        }
        @keyframes glow {
            0% {
                transform: scale(1) translate(-50%, -50%);
                box-shadow: 0 0 10px rgba(255, 200, 0, 0.4);
            }
            50% {
                transform: scale(1.5) translate(-50%, -50%);
                box-shadow: 0 0 40px rgba(255, 255, 0, 1);
            }
            100% {
                transform: scale(1) translate(-50%, -50%);
                box-shadow: 0 0 10px rgba(255, 200, 0, 0.4);
            }
        }

        #score-display {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: black;
        }

        #game-page button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #000000;
            color: #ffeb3b;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <section id="splash-screen">
        <img src="2.jpg" alt="Splash Image">
        <button id="start-button" onclick="showHome()">Start</button>
    </section>

    <!-- Home Page -->
    <section id="home-page">
        <h1>Welcome to Home Page</h1>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('leaderboard')">Leader Board</button>
    </section>

    <!-- Dynamic Content -->
    <section id="content"></section>

    <script>
        let score = 0;

        // Splash Screen to Home Page
        window.onload = function () {
            const startButton = document.getElementById('start-button');
            setTimeout(() => {
                startButton.style.opacity = '1';
            }, 2000);
        };

        function showHome() {
            const splash = document.getElementById('splash-screen');
            const home = document.getElementById('home-page');
            const content = document.getElementById('content');

            // Sayfalarý sýfýrla
            splash.style.display = 'none';
            content.style.display = 'none';
            content.innerHTML = '';
            home.style.display = 'block';
        }

        function showPage(page) {
            const content = document.getElementById('content');
            content.style.display = 'block';
            document.getElementById('home-page').style.display = 'none';

            if (page === 'game') {
                content.innerHTML = `
                    <div id="game-page">
                        <img src="3.png" alt="Dog" class="click-image" onclick="earnPoints()">
                        <p id="score-display">Score: ${score}</p>
                        <button onclick="showHome()">Back to Home</button>
                    </div>
                `;
            } else if (page === 'leaderboard') {
                content.innerHTML = `
                    <h2>Leader Board</h2>
                    <ul>
                        <li>1. Umut - 120 Points</li>
                        <li>2. Kursat - 100 Points</li>
                        <li>3. Emre - 80 Points</li>
                    </ul>
                    <button onclick="showHome()">Back to Home</button>
                `;
            }
        }

        function earnPoints() {
            score += 1;
            document.getElementById('score-display').textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
