<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        #splash-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #splash-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #start-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffeb3b;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        #home-page, #content {
            display: none;
            padding: 20px;
        }
        #game-page {
            width: 100vw;
            height: 100vh;
            background-image: url('4.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        .click-image {
            position: absolute;
            width: 100px;
            height: auto;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .click-image:hover {
            transform: scale(1.1); /* Hover sýrasýnda hafif büyüme */
        }
        .click-image:active {
            transform: scale(0.9); /* Týklama sýrasýnda küçülme efekti */
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <section id="splash-screen">
        <img src="2.jpg" alt="Splash Image">
        <button id="start-button" onclick="showHome()">Start</button>
    </section>

    <!-- Home Page -->
    <section id="home-page">
        <h1>Welcome to Home Page</h1>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('leaderboard')">Leader Board</button>
    </section>

    <!-- Dynamic Content -->
    <section id="content"></section>

    <script>
        let score = 0;

        // Splash Screen to Home Page
        window.onload = function () {
            const startButton = document.getElementById('start-button');
            setTimeout(() => {
                startButton.style.opacity = '1';
            }, 2000);
        };

        function showHome() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
        }

        function showPage(page) {
            const content = document.getElementById('content');
            content.style.display = 'block';
            document.getElementById('home-page').style.display = 'none';

            if (page === 'game') {
                content.innerHTML = `
                    <div id="game-page">
                        <img src="3.png" alt="Dog" class="click-image" style="left: 50%; top: 50%; transform: translate(-50%, -50%);" onclick="earnPoints()">
                        <p id="score-display" style="position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px; color: white;">Score: ${score}</p>
                        <button onclick="showHome()" style="position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%);">Back to Home</button>
                    </div>
                `;
            } else if (page === 'leaderboard') {
                content.innerHTML = `
                    <h2>Leader Board</h2>
                    <ul>
                        <li>1. Player1 - 120 Points</li>
                        <li>2. Player2 - 100 Points</li>
                        <li>3. Player3 - 80 Points</li>
                    </ul>
                    <button onclick="showHome()">Back to Home</button>
                `;
            }
        }

        function earnPoints() {
            score += 1;
            document.getElementById('score-display').textContent = `Score: ${score}`;
        }
    </script>
</body>
</html>
