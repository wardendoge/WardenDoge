<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            color: #000000;
            text-align: center;
        }
        #splash-screen {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #splash-screen img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Görsel ekraný tam kaplar */
        }
        #start-button {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffeb3b;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
        button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        #home-page, #content {
            display: none;
            padding: 20px;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffeb3b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
        #click-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto;
            background-color: #000000;
            color: #ffeb3b;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #click-button:active {
            transform: scale(0.9);
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <section id="splash-screen">
        <img src="1.jpg" alt="Splash Image">
        <button id="start-button" onclick="showHome()">Start</button>
    </section>

    <!-- Home Page -->
    <section id="home-page">
        <h1>Welcome to Home Page</h1>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('leaderboard')">Leader Board</button>
    </section>

    <!-- Dynamic Content -->
    <section id="content"></section>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;

        window.onload = function () {
            const startButton = document.getElementById('start-button');
            setTimeout(() => {
                startButton.style.opacity = '1';
            }, 2000);
        };

        function showHome() {
            const splash = document.getElementById('splash-screen');
            const home = document.getElementById('home-page');
            splash.style.display = 'none';
            home.style.display = 'block';
        }

        function showPage(page) {
            const content = document.getElementById('content');
            content.style.display = 'block';
            document.getElementById('home-page').style.display = 'none';

            if (page === 'game') {
                content.innerHTML = `
                    <h2>Game Page</h2>
                    <button id="click-button" onclick="earnPoints()">Click Me</button>
                    <p id="score-display" style="margin-top: 20px; font-size: 16px;">Score: ${score}</p>
                    <button onclick="showHome()" style="margin-top: 20px;">Back to Home</button>
                `;
            } else if (page === 'leaderboard') {
                content.innerHTML = `
                    <h2>Leader Board</h2>
                    <ul>
                        <li>1. Player1 - 120 Points</li>
                        <li>2. Player2 - 100 Points</li>
                        <li>3. Player3 - 80 Points</li>
                    </ul>
                    <button onclick="showHome()" style="margin-top: 20px;">Back to Home</button>
                `;
            }
        }

        function earnPoints() {
            score += 1;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            localStorage.setItem('score', score);
        }
    </script>
</body>
</html>
