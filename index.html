<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('splash-image.jpg') no-repeat center center/cover;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #timer-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #leaderboard-button {
            background: black;
            color: #ffeb3b;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
        }
        #leaderboard {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            text-align: left;
            font-size: 18px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .username {
            color: black;
            font-weight: normal;
        }
        .score {
            color: darkgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Splash Screen (Kullanýcý adý giriþi) -->
    <div id="splash-screen">
        <div>
            <input type="text" id="username-input" placeholder="Enter your username" />
            <button id="start-button" onclick="startGame()">Start</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 20</div>
        <div id="game-over-screen" style="display: none;"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script type="module">
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAU5gMvjzUp3sXMeaNXY4jzxKEacitwcC8",
            authDomain: "heimdogeapp.firebaseapp.com",
            databaseURL: "https://heimdogeapp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "heimdogeapp",
            storageBucket: "heimdogeapp.firebasestorage.app",
            messagingSenderId: "960562169006",
            appId: "1:960562169006:web:68014c8899636b7253d93f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Global Variables
        let score = 0;
        let username = '';
        const spawnInterval = 300; // Time between spawns (milliseconds)
        const disappearTime = 700; // Time for HeimDoge to disappear (milliseconds)
        const gameDuration = 20000; // Game duration in milliseconds (20 seconds)
        let gameTimer;
        let spawnTimer;

        // Start the game
        function startGame() {
            username = document.getElementById('username-input').value;
            if (!username) {
                alert("Username is required!");
                return;
            }

            // Hide splash screen and show game container
            document.getElementById('splash-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';

            // Start game
            startSpawning(gameContainer);

            // Game duration timer
            gameTimer = setTimeout(endGame, gameDuration);

            // Displaying the game timer
            let remainingTime = gameDuration / 1000;
            const countdownTimer = setInterval(() => {
                remainingTime--;
                document.getElementById('timer-display').textContent = `Time: ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        // Spawn a HeimDoge at a random position
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = 'heimdoge.png'; // Replace with your HeimDoge image URL
            heimdoge.className = 'heimdoge';

            // Random position within the container
            const x = Math.random() * (container.offsetWidth - 50); // Prevent overflow
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            // Add click event to increment score
            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove(); // Remove on click
            };

            // Append to container
            container.appendChild(heimdoge);

            // Remove after disappearTime
            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, disappearTime);
        }

        // Start spawning HeimDoge
        function startSpawning(container) {
            spawnTimer = setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        // End the game and save the score
        function endGame() {
            // Stop spawning HeimDoge after game ends
            clearInterval(spawnTimer);

            const gameData = {
                username,
                score
            };

            // Save to Firebase
            const scoresRef = database.ref('scores');
            scoresRef.push(gameData);

            // Show game over screen
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('game-over-screen').innerHTML = `
                <h2>Game Over!</h2>
                <p>Your Score: ${score}</p>
                <button id="leaderboard-button" onclick="showLeaderboard()">Leaderboard</button>
            `;
        }

        // Show Leaderboard
        function showLeaderboard() {
            const scoresRef = database.ref('scores');
            scoresRef.once('value').then((snapshot) => {
                const scores = snapshot.val() || {};
                const leaderboard = Object.values(scores).sort((a, b) => b.score - a.score).slice(0, 5);

                let leaderboardHtml = "<div id='leaderboard'><h3>Leaderboard</h3>";
                leaderboard.forEach((entry) => {
                    leaderboardHtml += `
                        <div class="leaderboard-entry">
                            <span class="username">${entry.username}</span>
                            <span class="score">${entry.score}</span>
                        </div>
                    `;
                });

                leaderboardHtml += `<button onclick="restartGame()">Play Again</button></div>`;
                document.getElementById('game-over-screen').innerHTML = leaderboardHtml;
            });
        }

        // Restart the game
        function restartGame() {
            location.reload(); // Reload page to reset everything
        }
    </script>
</body>
</html>
