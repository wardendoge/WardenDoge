<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('splash-image.jpg') no-repeat center center/cover;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display, #timer-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-right: 10px;
        }
        #timer-display {
            left: auto;
            right: 10px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display:none;">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 20</div>
    </div>

    <script>
        // Global Variables
        let score = 0;
        let timeLeft = 20; // Game duration in seconds
        let gameInterval, timerInterval;

        // Start the game
        function startGame() {
            document.getElementById('splash-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';

            // Start spawning HeimDoges and the timer
            startSpawning(gameContainer);
            startTimer();
        }

        // Spawn a HeimDoge at a random position
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = 'heimdoge.png'; // Replace with your HeimDoge image URL
            heimdoge.className = 'heimdoge';

            // Random position within the container
            const x = Math.random() * (container.offsetWidth - 50); // Prevent overflow
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            // Add click event to increment score
            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove(); // Remove on click
            };

            // Append to container
            container.appendChild(heimdoge);

            // Remove after 700ms (time for the user to click)
            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, 700);
        }

        // Start spawning HeimDoges
        function startSpawning(container) {
            gameInterval = setInterval(() => spawnHeimdoge(container), 300);
        }

        // Start the game timer
        function startTimer() {
            const timerDisplay = document.getElementById('timer-display');
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = `Time: ${timeLeft}`;

                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // End the game
        function endGame() {
            clearInterval(gameInterval);
            clearInterval(timerInterval);
            document.getElementById('game-container').innerHTML = `
                <h1 style="text-align: center; margin-top: 20vh;">Game Over!</h1>
                <h2 style="text-align: center;">Final Score: ${score}</h2>
                <button style="
                    display: block; 
                    margin: 20px auto; 
                    padding: 10px 20px; 
                    font-size: 18px; 
                    cursor: pointer; 
                    border: none; 
                    border-radius: 10px; 
                    background: black; 
                    color: #ffeb3b;" 
                    onclick="restartGame()">Play Again</button>
            `;
        }

        // Restart the game
        function restartGame() {
            location.reload();
        }
    </script>
</body>
</html>
