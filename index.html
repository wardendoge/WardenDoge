<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #splash-screen {
            width: 300px;
            height: 350px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center/cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-size: cover;
        }
        #username-input {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #timer-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: black;
            display: none; /* Default olarak gizli */
        }
        #leaderboard {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            text-align: left;
            font-size: 18px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .username {
            color: black;
            font-weight: normal;
        }
        .score {
            color: darkgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Splash Screen (Kullanýcý adý giriþi) -->
    <div id="splash-screen">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button id="start-button">Start</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 20</div>
        <div id="game-over-screen" style="display: none;"></div>
    </div>

    <script type="module">
        // Firebase Importlarý
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Firebase yapýlandýrmasý
        const firebaseConfig = {
            apiKey: "AIzaSyAU5gMvjzUp3sXMeaNXY4jzxKEacitwcC8",
            authDomain: "heimdogeapp.firebaseapp.com",
            databaseURL: "https://heimdogeapp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "heimdogeapp",
            storageBucket: "heimdogeapp.firebasestorage.app",
            messagingSenderId: "960562169006",
            appId: "1:960562169006:web:68014c8899636b7253d93f"
        };

        // Firebase'i baþlat
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Global Deðiþkenler
        let score = 0;
        let username = '';
        const spawnInterval = 300; // Spawning süresi (ms)
        const disappearTime = 700; // HeimDoge'nin kaybolma süresi (ms)
        const gameDuration = 20000; // Oyun süresi (ms, 20 saniye)
        let gameTimer;
        let spawnTimer;

        // Oyun Baþlatma
        function startGame() {
            // Kullanýcý adýný al
            username = document.getElementById('username-input').value.trim().toLowerCase();
            if (!username) {
                alert("Username is required!");
                return;
            }

            // Splash ekranýný gizle ve oyun alanýný göster
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            // Puaný sýfýrla
            score = 0;
            document.getElementById('score-display').textContent = `Score: ${score}`;

            // HeimDoge'yi spawn etmeye baþla
            startSpawning(document.getElementById('game-container'));

            // Oyun zamanlayýcýsýný baþlat
            gameTimer = setTimeout(endGame, gameDuration);

            // Zaman sayacýný baþlat
            let remainingTime = gameDuration / 1000;
            const countdownTimer = setInterval(() => {
                remainingTime--;
                document.getElementById('timer-display').textContent = `Time: ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        // HeimDoge'i rastgele bir konumda spawn et
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = '4.png'; // HeimDoge resmi
            heimdoge.className = 'heimdoge';

            // Konum rastgele olarak ayarlanýr
            const x = Math.random() * (container.offsetWidth - 50);
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            // Týklanarak puan arttýrma
            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove(); // Týklandýðýnda kaldýr
            };

            // Container'a ekle
            container.appendChild(heimdoge);

            // Zamanla kaybolmasýný saðla
            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, disappearTime);
        }

        // HeimDoge'leri spawn etmeye baþla
        function startSpawning(container) {
            spawnTimer = setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        // Oyun bitiþi ve puan kaydetme
        function endGame() {
            // Spawn iþlemini durdur
            clearInterval(spawnTimer);

            // Skor ve zaman sayacýný gizle
            document.getElementById('score-display').style.display = 'none';
            document.getElementById('timer-display').style.display = 'none';

            const gameData = {
                username,
                score
            };

            // Firebase'e puan kaydet
            const leaderboardRef = ref(db, 'leaderboard/' + Date.now());
            set(leaderboardRef, gameData).catch(error => {
                console.error("Error saving score to Firebase: ", error);
            });

            // Oyun bitiþ ekranýný göster
            document.getElementById('game-over-screen').innerHTML = ` 
                <h2>Game Over!</h2> 
                <p>Score: ${score}</p>
                <button onclick="showLeaderboard()">Show Leaderboard</button>
                <button onclick="restartGame()">Play Again</button>
            `;
            document.getElementById('game-over-screen').style.display = 'block'; // Oyun bitiþ ekranýný göster
        }

        // Liderlik tablosunu göster
        function showLeaderboard() {
            const leaderboardRef = ref(db, 'leaderboard/');
            get(leaderboardRef).then(snapshot => {
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("Leaderboard Data: ", data);

                    const scores = Object.values(data).map(entry => ({
                        username: entry.username,
                        score: entry.score
                    }));

                    // Duplicate kullanýcýlarý kaldýr ve en yüksek puaný sakla
                    const uniqueScores = [];
                    const usernameMap = {};

                    scores.forEach(entry => {
                        if (!usernameMap[entry.username] || usernameMap[entry.username] < entry.score) {
                            usernameMap[entry.username] = entry.score;
                        }
                    });

                    // usernameMap'i tekrar diziye çevir
                    Object.keys(usernameMap).forEach(username => {
                        uniqueScores.push({ username, score: usernameMap[username] });
                    });

                    // Puanlara göre sýrala
                    uniqueScores.sort((a, b) => b.score - a.score);

                    let leaderboardHtml = "<div id='leaderboard'><h3>Leaderboard</h3>";
                    uniqueScores.slice(0, 10).forEach(entry => {
                        leaderboardHtml += `
                            <div class="leaderboard-entry">
                                <span class="username">${entry.username}</span>
                                <span class="score">${entry.score}</span>
                            </div>
                        `;
                    });

                    leaderboardHtml += "<button onclick='restartGame()'>Play Again</button></div>";
                    document.getElementById('game-over-screen').innerHTML = leaderboardHtml;
                    document.getElementById('game-over-screen').style.display = 'block'; // Liderlik tablosunu göster
                } else {
                    console.log("No data found in Firebase.");
                    document.getElementById('game-over-screen').innerHTML = "<h2>No scores available yet!</h2><button onclick='restartGame()'>Play Again</button>";
                }
            }).catch(error => {
                console.error("Error fetching leaderboard data: ", error);
            });
        }

        // Oyunu yeniden baþlat
        function restartGame() {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'block';
            score = 0;
            startGame();
        }

        // Baþlangýç butonuna týklandýðýnda startGame() fonksiyonunu çaðýr
        document.getElementById('start-button').addEventListener('click', startGame);
    </script>
</body>
</html>
