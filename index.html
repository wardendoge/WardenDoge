<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            color: #000000;
            text-align: center;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffeb3b;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        button:hover {
            box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.5);
        }
        #click-button {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            margin: 20px auto;
            background-color: #000000;
            color: #ffeb3b;
            border: none;
            cursor: pointer;
            transition: transform 0.1s ease-in-out;
        }
        #click-button:active {
            transform: scale(0.9);
        }
        #content, #home-page, #splash-screen {
            padding: 20px;
        }
    </style>
</head>
<body>
    <section id="splash-screen" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="position: relative;">
            <img src="1.jpg" alt="Splash Image" style="width: 1080px; height: 2340px; object-fit: cover;">
            <button id="start-button" onclick="showHome()" style="
                display: none;
                position: absolute;
                bottom: 10%;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                font-size: 18px;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            ">Start</button>
        </div>
    </section>

    <section id="home-page" style="display: none;">
        <h1>Welcome to Home Page</h1>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('leaderboard')">Leader Board</button>
    </section>

    <section id="content" style="display: none;"></section>

    <script>
        let score = parseInt(localStorage.getItem('score')) || 0;

        window.onload = function () {
            const startButton = document.getElementById('start-button');
            setTimeout(() => {
                startButton.style.display = 'block';
                startButton.style.opacity = '1';
            }, 2000);

            const scoreDisplay = document.getElementById('score-display');
            if (scoreDisplay) {
                scoreDisplay.textContent = `Score: ${score}`;
            }
        };

        function showHome() {
            const splash = document.getElementById('splash-screen');
            const home = document.getElementById('home-page');
            splash.style.display = 'none';
            home.style.display = 'block';
        }

        function showPage(page) {
            const content = document.getElementById('content');
            content.style.display = 'block';
            document.getElementById('home-page').style.display = 'none';

            if (page === 'game') {
                content.innerHTML = `
                    <h2>Game Page</h2>
                    <button id="click-button" onclick="earnPoints()">Click Me</button>
                    <p id="score-display" style="margin-top: 20px; font-size: 16px;">Score: ${score}</p>
                    <button onclick="showHome()" style="margin-top: 20px;">Back to Home</button>
                `;
            } else if (page === 'leaderboard') {
                content.innerHTML = `
                    <h2>Leader Board</h2>
                    <ul>
                        <li>1. Player1 - 120 Points</li>
                        <li>2. Player2 - 100 Points</li>
                        <li>3. Player3 - 80 Points</li>
                    </ul>
                    <button onclick="showHome()" style="margin-top: 20px;">Back to Home</button>
                `;
            }
        }

        function earnPoints() {
            score += 1;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            localStorage.setItem('score', score);
        }
    </script>
</body>
</html>
