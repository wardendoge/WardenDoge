<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #splash-screen {
            width: 300px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center/cover; /* Arka plan resmi */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            background-size: cover;
        }
        #username-input {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #timer-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #leaderboard-button {
            background: black;
            color: #ffeb3b;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
        }
        #leaderboard {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            text-align: left;
            font-size: 18px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .username {
            color: black;
            font-weight: normal;
        }
        .score {
            color: darkgreen;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Splash Screen (Kullanýcý adý giriþi) -->
    <div id="splash-screen">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 20</div>
        <div id="game-over-screen" style="display: none;"></div>
    </div>

    <script>
        // Global Variables
        let score = 0;
        let username = '';
        const spawnInterval = 300;
        const disappearTime = 700;
        const gameDuration = 20000;
        let gameTimer;
        let spawnTimer;

        // Start the game
        function startGame() {
            username = document.getElementById('username-input').value.trim().toLowerCase();
            if (!username) {
                alert("Username is required!");
                return;
            }

            // Save username to localStorage to keep it for next game
            localStorage.setItem('username', username);

            // Hide splash screen and show game container
            document.getElementById('splash-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';

            // Start game
            startSpawning(gameContainer);

            // Game duration timer
            gameTimer = setTimeout(endGame, gameDuration);

            // Displaying the game timer
            let remainingTime = gameDuration / 1000;
            const countdownTimer = setInterval(() => {
                remainingTime--;
                document.getElementById('timer-display').textContent = `Time: ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        // Spawn a HeimDoge at a random position
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = '4.png'; // Replace with your HeimDoge image URL
            heimdoge.className = 'heimdoge';

            const x = Math.random() * (container.offsetWidth - 50);
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove();
            };

            container.appendChild(heimdoge);

            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, disappearTime);
        }

        // Start spawning HeimDoge
        function startSpawning(container) {
            spawnTimer = setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        // End the game and save the score
        function endGame() {
            clearInterval(spawnTimer);

            // Hide score and timer
            document.getElementById('score-display').style.display = 'none';
            document.getElementById('timer-display').style.display = 'none';

            const gameData = {
                username,
                score
            };

            const scores = JSON.parse(localStorage.getItem("heimdogeScores")) || [];
            scores.push(gameData);
            localStorage.setItem("heimdogeScores", JSON.stringify(scores));

            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('game-over-screen').innerHTML = `
                <h2>Game Over!</h2>
                <p>Your Score: ${score}</p>
                <button id="leaderboard-button" onclick="showLeaderboard()">Leaderboard</button>
            `;
        }

        // Show Leaderboard
        function showLeaderboard() {
            const scores = JSON.parse(localStorage.getItem("heimdogeScores")) || [];
            const userScores = scores.reduce((acc, entry) => {
                const usernameLower = entry.username.toLowerCase();
                if (!acc[usernameLower] || acc[usernameLower].score < entry.score) {
                    acc[usernameLower] = entry;
                }
                return acc;
            }, {});

            const leaderboard = Object.values(userScores).sort((a, b) => b.score - a.score);

            let leaderboardHtml = "<div id='leaderboard'><h3>Leaderboard</h3>";
            leaderboard.forEach((entry, index) => {
                leaderboardHtml += `
                    <div class="leaderboard-entry">
                        <span class="username">${entry.username}</span>
                        <span class="score">${entry.score}</span>
                    </div>
                `;
            });

            leaderboardHtml += `<button onclick="restartGame()">Play Again</button></div>`;
            document.getElementById('game-over-screen').innerHTML = leaderboardHtml;
        }

        // Restart the game (after viewing leaderboard)
        function restartGame() {
            // Hide previous game elements
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'none';

            // Show the splash screen without asking for username if already exists
            document.getElementById('splash-screen').style.display = 'block';
            document.getElementById('username-input').value = localStorage.getItem('username') || ''; // Use saved username if exists
            score = 0; // Reset score
            document.getElementById('score-display').style.display = 'block';
            document.getElementById('timer-display').style.display = 'block';
        }
    </script>
</body>
</html>
