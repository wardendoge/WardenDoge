<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #splash-screen {
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center/cover;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 20px;
        }
        #username-input {
            padding: 15px;
            font-size: 18px;
            width: 80%;
            margin-bottom: 15px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .button {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px 0;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-align: center;
        }
        .button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display, #timer-display {
            position: absolute;
            top: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #score-display {
            left: 10px;
        }
        #timer-display {
            right: 10px;
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: black;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <input type="text" id="username-input" placeholder="Enter your username" />
        <button class="button" id="start-button">Start</button>
        <button class="button" id="leaderboard-button">Leaderboard</button>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 20</div>
        <div id="game-over-screen"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let score = 0;
        let username = '';
        const spawnInterval = 300;
        const disappearTime = 700;
        const gameDuration = 20000;
        let spawnTimer;
        let gameTimer;

        document.getElementById('start-button').addEventListener('click', () => {
            username = document.getElementById('username-input').value.trim().toLowerCase();
            if (!username) {
                alert("Please enter a username!");
                return;
            }

            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('game-container').style.display = 'block';

            score = 0;
            document.getElementById('score-display').textContent = `Score: ${score}`;
            startSpawning(document.getElementById('game-container'));

            let remainingTime = gameDuration / 1000;
            const timerInterval = setInterval(() => {
                remainingTime--;
                document.getElementById('timer-display').textContent = `Time: ${remainingTime}s`;
                if (remainingTime <= 0) clearInterval(timerInterval);
            }, 1000);

            gameTimer = setTimeout(endGame, gameDuration);
        });

        document.getElementById('leaderboard-button').addEventListener('click', showLeaderboard);

        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = '4.png';
            heimdoge.className = 'heimdoge';
            heimdoge.style.left = `${Math.random() * (container.offsetWidth - 50)}px`;
            heimdoge.style.top = `${Math.random() * (container.offsetHeight - 50)}px`;

            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove();
            };

            container.appendChild(heimdoge);
            setTimeout(() => heimdoge.remove(), disappearTime);
        }

        function startSpawning(container) {
            spawnTimer = setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        function endGame() {
            clearInterval(spawnTimer);

            const leaderboardRef = ref(db, `leaderboard/${username}`);
            set(leaderboardRef, { username, score });

            document.getElementById('game-container').style.display = 'none';
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('game-over-screen').innerHTML = `
                <h2>Game Over</h2>
                <p>Score: ${score}</p>
                <button class="button" onclick="restartGame()">Play Again</button>
            `;
        }

        function showLeaderboard() {
            const leaderboardRef = ref(db, 'leaderboard/');
            get(leaderboardRef).then(snapshot => {
                if (snapshot.exists()) {
                    const scores = Object.values(snapshot.val());
                    scores.sort((a, b) => b.score - a.score);

                    let leaderboardHtml = '<h2>Leaderboard</h2>';
                    scores.slice(0, 5).forEach(entry => {
                        leaderboardHtml += `<p>${entry.username}: ${entry.score}</p>`;
                    });

                    document.getElementById('game-over-screen').innerHTML = leaderboardHtml + 
                        '<button class="button" onclick="restartGame()">Back</button>';
                    document.getElementById('game-over-screen').style.display = 'block';
                }
            });
        }

        window.restartGame = function () {
            document.getElementById('game-over-screen').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'block';
        };
    </script>
</body>
</html>
