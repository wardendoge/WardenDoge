<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center/cover;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #timer-display {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: black;
        }
        #leaderboard-container {
            padding: 20px;
            max-height: 70vh;
            overflow-y: auto;
            text-align: left;
            font-size: 18px;
        }
        .leaderboard-entry {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }
        .username {
            color: black;
            font-weight: normal;
        }
        .score {
            color: darkgreen;
            font-weight: bold;
        }
        #leaderboard-button {
            background: black;
            color: #ffeb3b;
            border: none;
            padding: 15px 30px;
            cursor: pointer;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <!-- Splash Screen (Kullanýcý adý giriþi) -->
    <div id="splash-screen">
        <div>
            <input type="text" id="username-input" placeholder="Enter your username" />
            <button id="start-button" onclick="startGame()">Start</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="timer-display">Time: 20</div>
        <div id="game-over-screen" style="display: none;"></div>
    </div>

    <div id="leaderboard-container"></div> <!-- Lider tablosu buraya eklenecek -->

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-database.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAU5gMvjzUp3sXMeaNXY4jzxKEacitwcC8",
            authDomain: "heimdogeapp.firebaseapp.com",
            databaseURL: "https://heimdogeapp-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "heimdogeapp",
            storageBucket: "heimdogeapp.firebasestorage.app",
            messagingSenderId: "960562169006",
            appId: "1:960562169006:web:68014c8899636b7253d93f"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database(app);

        // Global Variables
        let score = 0;
        let username = '';
        const spawnInterval = 300;
        const disappearTime = 700;
        const gameDuration = 20000;
        let gameTimer;
        let spawnTimer;

        // Start the game
        function startGame() {
            username = document.getElementById('username-input').value.trim();
            if (!username) {
                alert("Username is required!");
                return;
            }

            // Hide splash screen and show game container
            document.getElementById('splash-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';

            // Start game
            startSpawning(gameContainer);

            // Game duration timer
            gameTimer = setTimeout(endGame, gameDuration);

            // Displaying the game timer
            let remainingTime = gameDuration / 1000;
            const countdownTimer = setInterval(() => {
                remainingTime--;
                document.getElementById('timer-display').textContent = `Time: ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        // Spawn a HeimDoge at a random position
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = '4.png';
            heimdoge.className = 'heimdoge';

            const x = Math.random() * (container.offsetWidth - 50);
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove();
            };

            container.appendChild(heimdoge);

            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, disappearTime);
        }

        // Start spawning HeimDoge
        function startSpawning(container) {
            spawnTimer = setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        // End the game and save the score
        function endGame() {
            clearInterval(spawnTimer);

            // Save score to Firebase
            saveScore(username, score);

            // Show game over screen
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('game-over-screen').innerHTML = `
                <h2>Game Over!</h2>
                <p>Your Score: ${score}</p>
                <button id="leaderboard-button" onclick="showLeaderboard()">Leaderboard</button>
            `;
        }

        // Save score to Firebase
        function saveScore(username, score) {
            const scoreRef = firebase.database().ref('scores/' + username.toLowerCase());
            scoreRef.set({
                username: username,
                score: score
            });
        }

        // Show Leaderboard
        function showLeaderboard() {
            const leaderboardRef = firebase.database().ref('scores');
            leaderboardRef.once('value').then(snapshot => {
                const scores = snapshot.val();
                const sortedScores = Object.values(scores).sort((a, b) => b.score - a.score);
                const topScores = sortedScores.slice(0, 5);
                displayLeaderboard(topScores);
            });
        }

        // Display leaderboard
        function displayLeaderboard(leaderboard) {
            const leaderboardContainer = document.getElementById('leaderboard-container');
            leaderboardContainer.innerHTML = ''; // Clear previous entries

            leaderboard.forEach((entry, index) => {
                const entryElement = document.createElement('div');
                entryElement.textContent = `${index + 1}. ${entry.username} - ${entry.score}`;
                leaderboardContainer.appendChild(entryElement);
            });
        }

        // Initialize leaderboard on page load
        window.onload = function() {
            showLeaderboard();
        };
    </script>
</body>
</html>
