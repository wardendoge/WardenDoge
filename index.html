<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web App</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b; /* Sarý arka plan */
            color: #000000; /* Siyah yazý */
            text-align: center;
        }
        h1, h2, p {
            margin: 10px 0;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #000000; /* Siyah arka plan */
            color: #ffeb3b; /* Sarý yazý */
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background-color: #333333; /* Daha açýk siyah */
            color: #fff700; /* Daha parlak sarý */
        }
        #content, #home-page, #splash-screen {
            padding: 20px;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <section id="splash-screen" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
        <div style="position: relative;">
            <img src="1.jpg" alt="Splash Image" style="width: 100%; height: auto; max-height: 100vh;">
            <button id="start-button" onclick="showHome()" style="
                display: none;
                position: absolute;
                bottom: 10%;
                left: 50%;
                transform: translateX(-50%);
                padding: 10px 20px;
                font-size: 18px;
                opacity: 0;
                transition: opacity 1s ease-in-out;
            ">Start</button>
        </div>
    </section>

    <!-- Home Page -->
    <section id="home-page" style="display: none;">
        <h1>Welcome to Home Page</h1>
        <button onclick="showPage('game')">Game</button>
        <button onclick="showPage('leaderboard')">Leader Board</button>
    </section>

    <!-- Dynamic Content -->
    <section id="content" style="display: none;"></section>

    <script>
        window.onload = function() {
            const startButton = document.getElementById('start-button');
            setTimeout(() => {
                startButton.style.display = 'block';
                startButton.style.opacity = '1';
            }, 2000);
        };

        function showHome() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('content').style.display = 'none';
            document.getElementById('home-page').style.display = 'block';
        }

        function showPage(page) {
            const content = document.getElementById('content');
            content.style.display = 'block';
            document.getElementById('home-page').style.display = 'none';

            if (page === 'game') {
                content.innerHTML = `
                    <h2>Game Page</h2>
                    <p>Game content goes here.</p>
                    <button onclick="showHome()">Back to Home</button>
                `;
            } else if (page === 'leaderboard') {
                content.innerHTML = `
                    <h2>Leader Board</h2>
                    <p>Top players listed here.</p>
                    <button onclick="showHome()">Back to Home</button>
                `;
            }
        }
    </script>
</body>
</html>
