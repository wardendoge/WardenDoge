<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch the HeimDoge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center/cover;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #leaderboard-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background: #333;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #leaderboard-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <button id="start-button" onclick="startGame()">Start</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" style="display:none;">
        <div id="score-display">Score: 0</div>
        <button id="leaderboard-button" onclick="viewLeaderboard()">View Leaderboard</button>
    </div>

    <script>
        // Global Variables
        let score = 0;
        let username = '';
        const spawnInterval = 300; // Time between spawns (milliseconds)
        const disappearTime = 700; // Time for HeimDoge to disappear (milliseconds)
        const gameDuration = 20000; // Game duration in milliseconds (20 seconds)

        // Ask for username before game starts
        function askUsername() {
            username = prompt("Enter your username to start playing:");
            if (username) {
                startGame();
            } else {
                alert("Username is required to play.");
                askUsername(); // Re-ask if username is empty
            }
        }

        // Start the game
        function startGame() {
            document.getElementById('splash-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';
            startSpawning(gameContainer);
            setTimeout(endGame, gameDuration);
        }

        // Spawn a HeimDoge at a random position
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = '4.png'; // Replace with your HeimDoge image URL
            heimdoge.className = 'heimdoge';

            // Random position within the container
            const x = Math.random() * (container.offsetWidth - 50); // Prevent overflow
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            // Add click event to increment score
            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove(); // Remove on click
            };

            // Append to container
            container.appendChild(heimdoge);

            // Remove after disappearTime
            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, disappearTime);
        }

        // Start spawning HeimDoge
        function startSpawning(container) {
            setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        // End the game and save the score
        function endGame() {
            const date = new Date().toLocaleString("tr-TR");
            const gameData = {
                username,
                score,
                date
            };

            // Save to localStorage
            const scores = JSON.parse(localStorage.getItem("heimdogeScores")) || [];
            scores.push(gameData);
            localStorage.setItem("heimdogeScores", JSON.stringify(scores));

            alert(`Game Over! Your Score: ${score}\nDate: ${date}`);
            document.getElementById('game-container').style.display = 'none';
            askUsername(); // Ask for a new username if desired
        }

        // View Leaderboard
        function viewLeaderboard() {
            const scores = JSON.parse(localStorage.getItem("heimdogeScores")) || [];
            
            // Sort and get top 10 scores
            const topScores = scores
                .sort((a, b) => b.score - a.score) // Sort by score (desc)
                .slice(0, 10); // Get top 10

            // Create leaderboard HTML
            let leaderboard = "<h1>Leaderboard</h1><ol>";
            topScores.forEach(({ username, score, date }, index) => {
                leaderboard += `<li><strong>${index + 1}. ${username}</strong>: ${score} (Date: ${date})</li>`;
            });
            leaderboard += "</ol><button onclick='restartGame()'>Back to Game</button>";
            
            // Display leaderboard
            document.getElementById('game-container').innerHTML = leaderboard;
        }

        // Restart the game (after viewing leaderboard)
        function restartGame() {
            document.getElementById('game-container').style.display = 'none';
            askUsername();
        }

        // Initialize the game
        askUsername();
    </script>
</body>
</html>
