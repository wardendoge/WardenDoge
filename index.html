<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #ffeb3b;
            overflow: hidden;
        }
        #splash-screen {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: url('2.jpg') no-repeat center center/cover;
        }
        #start-button {
            padding: 15px 30px;
            font-size: 20px;
            background: black;
            color: #ffeb3b;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        #start-button:hover {
            transform: scale(1.1);
        }
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
            display: none;
        }
        .heimdoge {
            position: absolute;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        #score-display {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 24px;
            color: black;
            background: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Splash Screen (Kullanýcý adý giriþi) -->
    <div id="splash-screen">
        <div>
            <h1>Catch the HeimDoge</h1>
            <input type="text" id="username-input" placeholder="Enter your username" />
            <button id="start-button" onclick="startGame()">Start</button>
        </div>
    </div>

    <!-- Game Container -->
    <div id="game-container">
        <div id="score-display">Score: 0</div>
        <div id="game-over-screen" style="display: none;"></div>
    </div>

    <script>
        // Global Variables
        let score = 0;
        let username = '';
        const spawnInterval = 300; // Time between spawns (milliseconds)
        const disappearTime = 700; // Time for HeimDoge to disappear (milliseconds)
        const gameDuration = 20000; // Game duration in milliseconds (20 seconds)
        let gameTimer;
        let spawnTimer;

        // Start the game
        function startGame() {
            username = document.getElementById('username-input').value;
            if (!username) {
                alert("Username is required!");
                return;
            }

            // Hide splash screen and show game container
            document.getElementById('splash-screen').style.display = 'none';
            const gameContainer = document.getElementById('game-container');
            gameContainer.style.display = 'block';

            // Start game
            startSpawning(gameContainer);

            // Game duration timer
            gameTimer = setTimeout(endGame, gameDuration);

            // Displaying the game timer
            const timerDisplay = document.createElement('div');
            timerDisplay.id = 'timer-display';
            timerDisplay.style.position = 'absolute';
            timerDisplay.style.top = '50px';
            timerDisplay.style.left = '10px';
            timerDisplay.style.fontSize = '20px';
            timerDisplay.style.color = 'black';
            gameContainer.appendChild(timerDisplay);

            let remainingTime = gameDuration / 1000;
            const countdownTimer = setInterval(() => {
                remainingTime--;
                timerDisplay.textContent = `Time: ${remainingTime}s`;

                if (remainingTime <= 0) {
                    clearInterval(countdownTimer);
                }
            }, 1000);
        }

        // Spawn a HeimDoge at a random position
        function spawnHeimdoge(container) {
            const heimdoge = document.createElement('img');
            heimdoge.src = '4.png'; // Replace with your HeimDoge image URL
            heimdoge.className = 'heimdoge';

            // Random position within the container
            const x = Math.random() * (container.offsetWidth - 50); // Prevent overflow
            const y = Math.random() * (container.offsetHeight - 50);
            heimdoge.style.left = `${x}px`;
            heimdoge.style.top = `${y}px`;

            // Add click event to increment score
            heimdoge.onclick = () => {
                score++;
                document.getElementById('score-display').textContent = `Score: ${score}`;
                heimdoge.remove(); // Remove on click
            };

            // Append to container
            container.appendChild(heimdoge);

            // Remove after disappearTime
            setTimeout(() => {
                if (heimdoge.parentElement) {
                    heimdoge.remove();
                }
            }, disappearTime);
        }

        // Start spawning HeimDoge
        function startSpawning(container) {
            spawnTimer = setInterval(() => spawnHeimdoge(container), spawnInterval);
        }

        // End the game and save the score
        function endGame() {
            // Stop spawning HeimDoge after game ends
            clearInterval(spawnTimer);

            const date = new Date().toLocaleString("tr-TR");
            const gameData = {
                username,
                score,
                date
            };

            // Save to localStorage
            const scores = JSON.parse(localStorage.getItem("heimdogeScores")) || [];
            scores.push(gameData);
            localStorage.setItem("heimdogeScores", JSON.stringify(scores));

            // Show game over screen
            document.getElementById('game-over-screen').style.display = 'block';
            document.getElementById('game-over-screen').innerHTML = `
                <h2>Game Over!</h2>
                <p>Your Score: ${score}</p>
                <p>Date: ${date}</p>
                <button onclick="restartGame()">Play Again</button>
            `;
        }

        // Restart the game (after viewing leaderboard)
        function restartGame() {
            document.getElementById('game-container').style.display = 'none';
            document.getElementById('splash-screen').style.display = 'block';
            document.getElementById('username-input').value = ''; // Clear username field
            score = 0; // Reset score
        }
    </script>
</body>
</html>
